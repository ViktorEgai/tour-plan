<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__img" />
          </a>
          <form action="#" class="search header__search">
            <input type="text" class="search__input" placeholder="Search location" />
            <button class="search__button">
              <img src="img/search.svg" alt="search-button" />
            </button>
          </form>
          <a href="" class="user">
            <img src="img/avatar.jpg" alt="" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">all deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">hotel day pachages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
